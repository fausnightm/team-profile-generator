<div class="col-6">
    <div class="card mx-auto mb-3" style="width: 18rem">
        <div class="card-title">
            <h5 class="card-header bg-primary text-white">{{ name }}</h5>
            <h6 class="card-subtitle bg-white text-primary" style="margin: 2px; text-indent: 5%;">Manager</h6>
        </div>
    
        <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <span href="mailto:{{ email }}">{{ email }}</span></li>
            <li class="list-group-item">Office Phone: <span href="tel:+{{ phone }}">{{ phone }}</span></li>
        </ul>
    </div>
</div>
